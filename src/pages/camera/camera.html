<ion-content class="custom-content background-color-transparent">
  <img [src]="cameraImage" class="camera-shot" *ngIf="!!cameraImage">

  <button ion-button color="light" icon-start (click)="goToPrevious()">
    <ion-icon name='arrow-back'></ion-icon>
    Back
  </button>
  <button ion-button clear (click)="emitShot()" class="camera-button" [ngStyle]="resolveCameraButtonPosition()"></button>
</ion-content>
